<!DOCTYPE html>
<html lang="pr-br" class="running light" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/image/favicon.svg" type="image/x-svg">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./js/index.js" type="module" defer></script>
  <title>Timer</title>
</head>
<body>
  <main id="app">

    <button id="toggle-mode">
      <span class="sr-only">Ativar tema escuro ou desativar tema escuro </span>
     <i class="ph-bold ph-sun"></i>
     <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span> 
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button class="ph ph-play-circle">
       <span class="sr-only"> Inicar contador</span>
       </button>
      <button class="ph ph-pause-circle">
        <span class="sr-only">Pausar contador</span>
      </button>
      <button class="ph .ph-speaker-none">
        <span class="sr-only">Ajustar contador</button>
      <button class="ph ph-stop-circle secondary">
        <span class="sr-only">Reiniar contador
          </span>
        </button>
      <button class="ph ph-speaker-none secondary">
        <span class="sr-only">Inciar música</span>
        </button>
      <button class="ph ph-speaker-high">
        <span class="sr-only">Parar música</span></button>
    </section>

  </main>



</body>
</html>
